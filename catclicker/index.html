<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>
    <!-- Includes defs for column sizes from 1-12 -->
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src='js/jquery-3.2.1.min.js'></script>
    <!-- Need to use defer option so this app script can parse the DOM! -->
    <script src='js/catapp-mov.js'></script>
  </head>
  <body>
    <div class="grid">
      <h1>The Cat Clicker</h1>
      <div class="row">
        <div class="col-4">
          <h3>Cat Roundup</h3>
          <!-- Place holder for list element insertion -->
          <ul id="catList"></ul>
        </div>
        <div class="col-4">
          <figure>
            <figcaption id="catTitle">Please select a cat!</figcaption>
            <img src="img/qmark.jpg" alt="Selected Cat Picture" class="mainImage" id="catImage">
            <figcaption id="catClickCaption"></figcaption>
            <div id="currentCat" hidden></div>
          </figure>
        </div>
        <div class="col-4">
          <br>
          <button type="button" id="adminButton">Admin</button>
          <br><br>
          <form id="adminForm" method="post" hidden>
            Name: <input type="text" name="name" id="nameField" autofocus><br>
            Image: <input type="text" name="image" id="imageField"><br>
            Clicks: <input type="text" name="clicks" id="clicksField"><br>
            <br>
            <input type="submit" value="Cancel" id="cancelButton">
            <input type="submit" value="Save" id="saveButton">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
